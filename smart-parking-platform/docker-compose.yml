version: "3.9"

services:
  # ─── PostgreSQL ───────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: parking-postgres
    environment:
      POSTGRES_USER: parking_admin
      POSTGRES_PASSWORD: parking_secret_123
      POSTGRES_DB: smart_parking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parking_admin"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Neo4j (Graph Database) ──────────────────────────────
  neo4j:
    image: neo4j:5-community
    container_name: parking-neo4j
    environment:
      NEO4J_AUTH: neo4j/neo4j_parking_123
      NEO4J_PLUGINS: '["graph-data-science"]'
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data

  # ─── Redis ───────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: parking-redis
    ports:
      - "6379:6379"

  # ─── FastAPI Backend ─────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/Dockerfile.backend
    container_name: parking-backend
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: parking_admin
      POSTGRES_PASSWORD: parking_secret_123
      POSTGRES_DB: smart_parking
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: neo4j_parking_123
      REDIS_URL: redis://redis:6379/0
      APP_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./ml/models:/app/ml/models

  # ─── React Frontend ──────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/Dockerfile.frontend
    container_name: parking-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  neo4j_data:
